name: RDP-Gamer-Stealth
on:
  workflow_dispatch:
jobs:
  secure-rdp-gamer:
    runs-on: self-hosted  # <--- CAMBIO CLAVE: usa TU runner con specs bestia
    timeout-minutes: 360  # 6h max, re-triggerea con API si quieres mÃ¡s (stealth)
    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force  # <--- TLS on para security
          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 > $null
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password (Masked)
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{ Upper = 65..90; Lower = 97..122; Number = 48..57; Special = (33..47 + 58..64 + 91..96 + 123..126) }
          $rawPassword = @()
          foreach ($type in 'Upper','Lower','Number','Special') { $rawPassword += ($charSet.$type | Get-Random -Count 4) }
          $password = -join ($rawPassword | Sort-Object {Get-Random})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # MASK PASSWORD EN LOGS
          echo "::add-mask::$password"
          
          New-LocalUser -Name "gamer" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "gamer" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "gamer" -ErrorAction SilentlyContinue
          
          echo "RDP_USER=gamer" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV  # Masked, no sale plain

      - name: Install Tailscale (Latest)
        run: |
          $latest = (Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/" -UseBasicParsing).Content -match 'tailscale-setup-([\d.]+)-amd64.msi' | % { $Matches[1] }
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-$latest-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installer
          msiexec /i "$installer" /quiet /norestart | Wait-Process
          Remove-Item $installer -Force

      - name: Establish Tailscale Connection
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-gamer-$env:GITHUB_RUN_ID --accept-risk=all
          $tsIP = $null; $retries=0
          while (!$tsIP -and $retries -lt 15) {
            $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
            Start-Sleep 5; $retries++
          }
          if (!$tsIP) { exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          echo "::add-mask::$tsIP"  # Mask IP tb

      - name: Verify & Boost Specs (Self-Hosted Only)
        run: |
          # Muestra specs reales (RAM, Disco, CPU)
          $ram = (Get-CimInstance Win32_PhysicalMemory | Measure-Object -Property Capacity -Sum).Sum /1GB
          $disk = (Get-PSDrive C).Free /1GB
          Write-Host "SPECS: RAM ~${ram}GB | Disco libre ~${disk}GB | CPU: $(Get-CimInstance Win32_Processor).Name"
          
          # Opcional: Expande disco si es Oracle (usa OCI CLI, pero manual por ahora)
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 | Out-Null
          if (!$?.TcpTestSucceeded) { exit 1 }

      - name: Maintain Connection (Stealth Print + Auto-Clean)
        run: |
          # Print ONCE, masked
          Write-Host "`n=== GAMER RDP ==="
          Write-Host "IP (Tailscale): $env:TAILSCALE_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASS"  # Ya masked
          Write-Host "==================`n"
          
          # Loop con cleanup al cancel
          try {
            while ($true) {
              Start-Sleep 300
            }
          } finally {
            # AUTO-CLEAN: borra user, firewall, Tailscale down
            & "C:\Program Files\Tailscale\tailscale.exe" down
            Remove-LocalUser -Name "gamer" -ErrorAction SilentlyContinue
            netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null
            Write-Host "Cleanup done. Bye!"
          }
